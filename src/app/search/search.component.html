<div class="container">
  <form>
    <div class="material-icons">search</div>
    <input
      type="text"
      placeholder="Search for a country..."
      #input
      [(ngModel)]="searchText"
      name="searchText"
      (input)="search(input)"
    />
  </form>

  <ng-select
    (change)="sendRegion($event)"
    class="custom"
    [items]="regions"
    bindLabel="name"
    placeholder="Filter by Region"
    [(ngModel)]="selectedCity"
  >
  </ng-select>
</div>
